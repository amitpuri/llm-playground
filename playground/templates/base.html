<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>{% block title %}MCP Playground{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .tab-active { border-bottom: 2px solid #3b82f6; color:#1f2937; }
    .mono { font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace; }
    .card { border-radius: 1rem; box-shadow: 0 2px 14px rgba(2,6,23,.08); padding: 1rem; background: white; }
    .pill { display:inline-block; padding:.25rem .6rem; border-radius:999px; background:#eef2ff; color:#3730a3; font-size:.85rem; margin:.15rem; }
  </style>
  {% block head %}{% endblock %}
</head>
<body class="bg-slate-50 text-slate-800">
<div class="max-w-6xl mx-auto p-4">
  <h1 class="text-2xl font-bold mb-4">ðŸ§ª MCP Playground</h1>

  <div class="flex gap-6 border-b mb-4">
    <button class="pb-2 tab tab-active" data-tab="chat">Chat</button>
    <button class="pb-2 tab" data-tab="debug">Debug</button>
    <button class="pb-2 tab" data-tab="settings">Settings</button>
  </div>

  {% block content %}{% endblock %}
</div>

<script src="{{ url_for('static', filename='main.js') }}"></script>
{% block scripts %}{% endblock %}
</body>
</html>
