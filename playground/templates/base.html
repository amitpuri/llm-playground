<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>{% block title %}MCP Playground{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .tab-active { border-bottom: 2px solid #3b82f6; color:#1f2937; }
    .mono { font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace; }
    .card { border-radius: 1rem; box-shadow: 0 2px 14px rgba(2,6,23,.08); padding: 1rem; background: white; }
    .pill { display:inline-block; padding:.25rem .6rem; border-radius:999px; background:#eef2ff; color:#3730a3; font-size:.85rem; margin:.15rem; }
    .debug-table { border-collapse: collapse; width: 100%; margin: 8px 0; }
    .debug-table th, .debug-table td { border: 1px solid #e5e7eb; padding: 6px; vertical-align: top; font-size: 12px; }
    .small-pre {
      white-space: pre-wrap;
      font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, "Liberation Mono", monospace;
      font-size: 12px; line-height: 1.35;
      background: #fafafa; padding: 8px; border: 1px solid #eee; border-radius: 6px;
    }
    .err { color: #b00020; }
    .pill {
      display: inline-block; padding: 4px 8px; border-radius: 9999px;
      background: #eef2ff; color: #3730a3; font-size: 12px; margin-right: 6px;
      border: 1px solid #e0e7ff;
    }
  </style>
  {% block head %}{% endblock %}
</head>
<body class="bg-slate-50 text-slate-800">
<div class="max-w-6xl mx-auto p-4">
  <h1 class="text-2xl font-bold mb-4">ðŸ§ª MCP Playground</h1>

  <div class="flex gap-6 border-b mb-4">
    <button class="pb-2 tab tab-active" data-tab="chat">Chat</button>
    <button class="pb-2 tab" data-tab="templates">Prompt Templates</button>
    <button class="pb-2 tab" data-tab="debug">Debug</button>
    <button class="pb-2 tab" data-tab="settings">Settings</button>
  </div>

  {% block content %}{% endblock %}
</div>

<script src="{{ url_for('static', filename='main.js') }}"></script>
{% block scripts %}{% endblock %}
</body>
</html>
