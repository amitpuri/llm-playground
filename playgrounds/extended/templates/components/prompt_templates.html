<!-- Prompt Templates Component -->
<div class="bg-white rounded-lg shadow-sm p-6 mb-6">
    <h2 class="text-lg font-semibold text-gray-900 mb-4">Prompt Templates</h2>
    
    <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
        <div>
            <label for="promptTemplate" class="block text-sm font-medium text-gray-700 mb-2">
                Template
            </label>
            <select 
                id="promptTemplate" 
                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
            >
                <!-- Template options will be populated dynamically -->
            </select>
        </div>
        
        <div>
            <label for="previewPrompt" class="block text-sm font-medium text-gray-700 mb-2">
                Preview
            </label>
            <textarea 
                id="previewPrompt" 
                rows="4" 
                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                readonly
            ></textarea>
            <div class="flex items-center justify-between mt-2">
                <button 
                    id="btnCopyPrompt" 
                    class="text-sm bg-blue-500 text-white px-3 py-1 rounded hover:bg-blue-600"
                >
                    Copy to Chat
                </button>
                <span id="copyStatus" class="text-sm text-gray-500"></span>
            </div>
        </div>
    </div>
    
    <!-- Template Parameters -->
    <div class="mt-6 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
        <div>
            <label for="tpl_sprint_len" class="block text-sm font-medium text-gray-700 mb-1">
                Sprint Length (days)
            </label>
            <input 
                type="number" 
                id="tpl_sprint_len" 
                value="14" 
                min="1" 
                max="30"
                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
            >
        </div>
        
        <div>
            <label for="tpl_capacity" class="block text-sm font-medium text-gray-700 mb-1">
                Capacity (points)
            </label>
            <input 
                type="number" 
                id="tpl_capacity" 
                value="20" 
                min="1" 
                max="100"
                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
            >
        </div>
        
        <div>
            <label for="tpl_milestone" class="block text-sm font-medium text-gray-700 mb-1">
                Milestone Name
            </label>
            <input 
                type="text" 
                id="tpl_milestone" 
                value="Next Sprint"
                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
            >
        </div>
        
        <div>
            <label for="tpl_labels_include" class="block text-sm font-medium text-gray-700 mb-1">
                Include Labels
            </label>
            <input 
                type="text" 
                id="tpl_labels_include" 
                placeholder="feature,bug,chore"
                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
            >
        </div>
        
        <div>
            <label for="tpl_labels_exclude" class="block text-sm font-medium text-gray-700 mb-1">
                Exclude Labels
            </label>
            <input 
                type="text" 
                id="tpl_labels_exclude" 
                placeholder="wontfix,duplicate"
                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
            >
        </div>
    </div>
</div>
