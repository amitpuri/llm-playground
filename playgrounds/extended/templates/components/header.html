<!-- Header Component -->
<header class="mb-8">
    <div class="flex items-center justify-between">
        <div>
            <h1 class="text-3xl font-bold text-gray-900">MCP Clients Playground</h1>
            <p class="text-gray-600 mt-2">AI-powered development with GitHub Issues & Research Papers</p>
        </div>
        <div class="flex items-center space-x-4">
            <div class="text-sm text-gray-500">
                <span class="font-medium">MCP Connectors:</span>
                <span id="mcpSelected" class="ml-2">
                    <span class="text-slate-500 text-sm">Loading...</span>
                </span>
            </div>
        </div>
    </div>
</header>

<script>
// Fallback script to handle MCP display if main app fails to load
document.addEventListener('DOMContentLoaded', () => {
    // Set a timeout to show fallback if main app doesn't load within 3 seconds
    setTimeout(() => {
        const mcpSelected = document.getElementById('mcpSelected');
        if (mcpSelected && mcpSelected.textContent.includes('Loading...')) {
            console.log('Main app may not have loaded, showing fallback...');
            mcpSelected.innerHTML = '<span class="text-slate-500 text-sm">No connectors enabled</span>';
        }
    }, 3000);
});
</script>
