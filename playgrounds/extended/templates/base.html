<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}MCP Clients Playground{% endblock %}</title>
    <!-- Tailwind CSS -->
    <!-- 
    Note: Using CDN for development. For production, consider installing Tailwind CSS locally:
    1. npm install -D tailwindcss
    2. npx tailwindcss init
    3. Build CSS with: npx tailwindcss -i ./src/input.css -o ./dist/output.css --watch
    -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Custom Styles -->
    <style>
        .tab-active { @apply bg-blue-500 text-white; }
        .hidden { display: none; }
        .debug-table { @apply w-full border-collapse; }
        .debug-table th, .debug-table td { @apply border border-gray-300 p-2 text-left; }
        .debug-table th { @apply bg-gray-100 font-semibold; }
        .small-pre { @apply text-xs bg-gray-50 p-1 rounded max-h-20 overflow-y-auto; }
        .err { @apply text-red-600 bg-red-50 p-2 rounded; }
        .pill { @apply bg-blue-100 text-blue-800 px-2 py-1 rounded-full text-xs; }
        
        /* Debug subtab styles */
        .debug-subtab {
            @apply transition-colors duration-200;
        }
        .debug-subtab-active {
            @apply border-blue-500 text-blue-600;
        }
        .debug-subtab:not(.debug-subtab-active) {
            @apply border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300;
        }
        
        /* Tooltip styles */
        .tooltip {
            @apply absolute bottom-full right-0 mb-2 px-3 py-2 bg-gray-800 text-white text-sm rounded-md opacity-0 group-hover:opacity-100 transition-opacity pointer-events-none whitespace-nowrap z-10;
        }
        .tooltip::after {
            content: '';
            @apply absolute top-full right-4 w-0 h-0 border-l-4 border-r-4 border-t-4 border-transparent border-t-gray-800;
        }
        
        /* Textarea improvements */
        .prompt-textarea {
            @apply resize-none;
            min-height: 200px;
        }
        
        /* Prompt tab styles */
        .prompt-tab {
            @apply transition-colors duration-200;
        }
        .prompt-tab-active {
            @apply ring-2 ring-white ring-opacity-50;
        }
        
        /* Progress bar animations */
        .progress-bar {
            transition: width 0.3s ease-in-out;
        }
        /* Custom scrollbar */
        .custom-scrollbar::-webkit-scrollbar {
            width: 6px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 3px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
        
        /* Conversation formatting styles */
        .prose {
            line-height: 1.6;
        }
        .prose h1, .prose h2, .prose h3 {
            margin-top: 1.5em;
            margin-bottom: 0.5em;
        }
        .prose h1:first-child, .prose h2:first-child, .prose h3:first-child {
            margin-top: 0;
        }
        .prose pre {
            background-color: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 0.375rem;
            padding: 1rem;
            overflow-x: auto;
            margin: 1rem 0;
        }
        .prose code {
            background-color: #f1f3f4;
            padding: 0.125rem 0.25rem;
            border-radius: 0.25rem;
            font-size: 0.875em;
            font-family: ui-monospace, SFMono-Regular, "SF Mono", Consolas, "Liberation Mono", Menlo, monospace;
        }
        .prose pre code {
            background-color: transparent;
            padding: 0;
        }
        .prose ul {
            list-style-type: disc;
            padding-left: 1.5rem;
            margin: 1rem 0;
        }
        .prose ol {
            list-style-type: decimal;
            padding-left: 1.5rem;
            margin: 1rem 0;
        }
        .prose li {
            margin: 0.25rem 0;
        }
        .prose a {
            color: #2563eb;
            text-decoration: underline;
        }
        .prose a:hover {
            color: #1d4ed8;
        }
    </style>
    {% block extra_head %}{% endblock %}
</head>
<body class="bg-gray-50 min-h-screen">
    <div class="container mx-auto px-4 py-8 max-w-6xl">
        {% block content %}{% endblock %}
    </div>
    {% block scripts %}{% endblock %}
</body>
</html>
