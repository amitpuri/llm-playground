<!-- Debug Panel Component -->
<div class="bg-white rounded-lg shadow-sm p-6">
    <h2 class="text-lg font-semibold text-gray-900 mb-4">Debug Panel</h2>
    
    <!-- Debug Tab Navigation -->
    <div class="border-b border-gray-200 mb-4">
        <nav class="-mb-px flex space-x-8">
            <button id="debug-info-tab" class="debug-subtab debug-subtab-active py-2 px-1 border-b-2 border-blue-500 font-medium text-sm text-blue-600">
                Debug Information
            </button>
            <button id="debug-logs-tab" class="debug-subtab py-2 px-1 border-b-2 border-transparent font-medium text-sm text-gray-500 hover:text-gray-700 hover:border-gray-300">
                Logs
            </button>
        </nav>
    </div>
    
    <!-- Debug Information Tab Content -->
    <div id="debug-info-content" class="debug-subtab-content">
        <div id="debug-output" class="space-y-4">
            <!-- Debug information will be dynamically rendered here -->
        </div>
        
        <!-- TokenCalculator Debug Section -->
        <div class="mt-6 p-4 bg-blue-50 rounded-lg">
            <h3 class="text-md font-medium text-gray-900 mb-2">TokenCalculator Debug</h3>
            <button id="debug-token-calculator" class="bg-blue-500 text-white px-3 py-1 rounded text-sm hover:bg-blue-600">
                Test TokenCalculator
            </button>
            <div id="token-calculator-debug" class="mt-2 text-xs"></div>
        </div>
    </div>
    
    <!-- Logs Tab Content -->
    <div id="debug-logs-content" class="debug-subtab-content hidden">
        <div class="space-y-4">
            <div class="flex justify-between items-center">
                <h3 class="text-md font-medium text-gray-900">Application Logs</h3>
                <button id="clear-logs" class="text-sm text-red-600 hover:text-red-800">Clear Logs</button>
            </div>
            <div id="debug-logs" class="bg-gray-50 p-4 rounded-lg max-h-96 overflow-y-auto">
                <pre class="text-xs text-gray-700 whitespace-pre-wrap">No logs yet...</pre>
            </div>
        </div>
    </div>
</div>
